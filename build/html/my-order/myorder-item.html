<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=2">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>订单列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/myorder.css">
    <script src="../../js/flexible.js"></script>
    <script src="../../js/jquery.min.js"></script>
  </head>
  <body>
    <div class="my-order-list">
      <header class="header">
        <div class="header-left">
          <div>奖励已发放</div>
          <div class="time">2016-10-01 8:25</div>
        </div>
        <div class="header-right"><span class="myorder-wawa"></span></div>
      </header>
      <div class="myorder-list-content">
        <ul class="list-content-ul">
          <li><span class="list-icon myorder-1"></span><span class="text">姓名：喜多多</span></li>
          <li><span class="list-icon myorder-2"></span><span class="text">电话：12345678900</span></li>
          <li><span class="list-icon myorder-3"></span><span class="text">婚期：2016-10-01(周五)午宴</span></li>
          <li><span class="list-icon myorder-4"></span><span class="text">商圈：东三环</span></li>
          <li><span class="list-icon myorder-5"></span><span class="text">桌数：20-22桌</span></li>
          <li><span class="list-icon myorder-6"></span><span class="text">餐标：3000-4000/桌</span></li>
          <li><span class="list-icon myorder-7"></span><span class="text">其他：客人要求无柱宴会厅</span></li>
          <li><span class="list-icon myorder-8"></span><span class="text">用户希望：赠送婚房，化妆间</span></li>
        </ul>
      </div>
      <div class="my-order-sale">
        <div class="title">我提供的优惠：</div>
        <div class="text">赠送婚房，免费停车位，免开酒费，赠送婚房，免费停车位，免开酒费</div>
      </div>
      <div class="my-order-help">
        <div class="title">备注：</div>
        <div class="text">已发放20元奖励</div>
      </div>
    </div>
  </body>
</html>
