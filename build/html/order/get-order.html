<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=2">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>看店大礼包</title>
    <link rel="stylesheet" type="text/css" href="../../css/order.css">
    <script src="../../js/flexible.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jQuery.tagsinput.js"></script>
    <script src="../../js/order.js"></script>
  </head>
  <body>
    <div class="get-order">
      <header class="header">
        <div class="headers-bg1">
          <div class="header-title">婚礼管家提醒您，该用户希望：</div>
        </div>
        <div class="headers-bg3"></div>
      </header>
      <div class="yy-customer-form">
        <div class="yy-form-span">可提供优惠项：</div>
        <div>
          <ul class="yy-customer-tags">
            <li class="li">赠送婚房<span class="order-ico order-jia"></span></li>
            <li class="li">餐标免费升级<span class="order-ico order-jia"></span></li>
            <li class="li">免费服务<span class="order-ico order-jia"></span></li>
            <li class="li">免费停车<span class="order-ico order-jia"></span></li>
            <li class="li">有柱子<span class="order-ico order-jia"></span></li>
            <li class="li">无柱子<span class="order-ico order-jia"></span></li>
            <li class="li">免费提供新娘化妆间<span class="order-ico order-jia"></span></li>
          </ul>
          <div class="yy-textarea">
            <input name="tags" id="yy-tags" class="tags"><span class="yy-textarea-placeholder">点击优惠项标签或者直接输入</span>
          </div>
        </div>
      </div>
      <div class="yy-com-btn">
        <button id="submit-theorder" class="btn-bg02">提交</button>
      </div>
    </div>
  </body>
</html>
