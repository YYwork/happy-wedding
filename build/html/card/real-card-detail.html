<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=2">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>优惠券列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/card.css">
    <script src="../../js/flexible.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/card.js"></script>
  </head>
  <body class="card-detail">
    <div class="yy-container container">
      <div class="rel-card-detail">
        <div class="top-content">
          <div class="main">
            <div class="detail-log"><img src="../../images/daxiang.png"></div>
            <div class="detail">
              <div class="detail-title">嘟嘟美甲</div>
              <div class="detail-description detail-pack-up">嘟嘟美甲嘟嘟美甲，嘟嘟美甲，嘟嘟美甲，嘟嘟美甲，嘟嘟美甲，嘟嘟美甲</div>
              <div class="btn-more"><span class="btn-ico card-down-up card-down"></span></div>
            </div>
          </div>
          <div class="prize"><span class="prize-logo card-ico01"></span><span class="prize-detail">粉红诱惑亮甲套装1套,  粉红诱惑亮甲套装1套</span></div>
          <div class="deadtime"><span class="deadtime-logo card-ico02"></span><span class="deadtime-detail">有效期2015/4/15—2015/12/2</span></div>
        </div>
        <div class="main-content">
          <div class="content-action"><span class="angle-ico l-t-ico"></span><span class="angle-ico r-t-ico"></span><span class="angle-ico l-b-ico"></span><span class="angle-ico r-b-ico"></span>
            <div class="reminder">
              <div class="reminder-label">实物领取只需要出示此页面</div>
            </div>
            <div class="use-btn-div"><span class="use-btn">消券</span></div>
          </div>
          <div class="rules">
            <div class="title"><span>使用规则</span></div>
            <div class="rules-list">
              <ul>
                <li>1  成功领取后显示电子码</li>
                <li>2  成功领取后显示电子码</li>
                <li>3  成功领取后显示电子码</li>
                <li>4  成功领取后显示电子码</li>
                <li>5  成功领取后显示电子</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pop-windows">
      <div class="pop-content">
        <div class="pop-text2">提示：请确认当场使用时再进行消券</div>
        <div class="btn-group">
          <button class="pop-btn btn-yes">确认</button>
          <button class="pop-btn btn-no">取消</button>
        </div>
      </div>
    </div>
  </body>
</html>
