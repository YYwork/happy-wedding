<!DOCTYPE html>

  <meta content="telephone=no" name="format-detection" />
  <!--telephone=no 不允许执行手机播放 telephone=yes 允许执行手机播放-->
  <meta content="email=no" name="format-detection" />
  <!--email=no 不允许执行邮件 email=yes 允许执行邮件-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--如果内容设置为YES，Web应用程序运行在全屏模式;否则，它不会。默认行为是使用Safari浏览器显示网页内容-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <script type="text/javascript">

    var version = parseFloat(RegExp.$1);
    if (version > 2.3) {
      var phoneScale = parseInt(window.screen.width) / 640;
      document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
    } else {
      document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
    }
  } else {
    document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
  }
  </script>
</head>

<body>

  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script src="./js/jQuery.tagsinput.js"></script>
  <script type="text/javascript">
  $(function($) {
    $('#yy-tags').tagsInput({
      'defaultText': '',
      'width': '570px',
      'height': '344px',
      'onAddTag': function() {
        if ($('span.tag').length <= 5) {
          $('.yy-textarea-number').html(5 - $('span.tag').length);
        } else {
          $('#yy-tags').removeTag($('span.tag')[5].innerText);
        }
      },
      'onRemoveTag': function() {
        $('.yy-textarea-number').html(5 - $('span.tag').length);
      },
      'onChange': function() {
        initInput();
      }
    });
    $('.yy-customer-form').delegate('.yy-customer-tags li, #yy-tags_tagsinput span.tag', 'click', function() {
      var $that = $(this);
      if ($('#yy-tags').tagExist($that.text())) {
        $('#yy-tags').removeTag($that.text());
      } else {
        $('#yy-tags').addTag($that.text());
      }
    })
    $('.yy-customer-form').delegate('#yy-tags_tagsinput, #yy-tags_addTag', 'click', function() {
      initInput();
    });

    $('.yy-customer-form').delegate('#yy-tags_tag', 'focus', function() {
      $('#yy-tags_tag').css({
        'border': '1px dashed #777'
      })
    });
    $('.yy-customer-form').delegate('#yy-tags_tag', 'blur', function() {
      $('#yy-tags_tag').css({
        'border': '0px dashed #777'
      });
      if ($('span.tag').length == 0) {
        $('.yy-textarea-placeholder').show();
      }
    });

    function initInput() {
      $('.yy-textarea-placeholder').hide();
    }
  });
  </script>
